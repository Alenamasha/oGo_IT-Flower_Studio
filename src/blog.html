<section class="blog">
  <div class="container">
    <div class="title__wrapper">
      <h2 class="title">blog</h2>
      <span class="title__line"></span>
    </div>

    <!-- place for slider -->

    <button class="button" data-modal-open>Subscribe</button>
    <div class="blog__backdrop is-hidden" data-modal>
      <div class="blog__window">
        <button class="blog__btn-close" data-modal-close>
          <svg width="12" height="12">
            <use href="./images/icons.svg#modal-close"></use>
          </svg>
        </button>
        <picture class="blog-form__image">
          <source
            srcset="
              ./images/blog-modal-mobile.webp    1x,
              ./images/blog-modal-mobile@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/blog-modal-mobile.jpg    1x,
              ./images/blog-modal-mobile@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            srcset="
              ./images/blog-modal-tablet.webp    1x,
              ./images/blog-modal-tablet@2x.webp 2x
            "
            media="(min-width:768px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/blog-modal-tablet.jpg    1x,
              ./images/blog-modal-tablet@2x.jpg 2x
            "
            media="(min-width:768px)"
            type="image/jpg"
          />
          <source
            srcset="
              ./images/blog-modal-desktop.webp    1x,
              ./images/blog-modal-desktop@2x.webp 2x
            "
            media="(min-width:1280px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/blog-modal-desktop.jpg    1x,
              ./images/blog-modal-desktop@2x.jpg 2x
            "
            media="(min-width:1280px)"
            type="image/jpg"
          />
          <img src="./images/blog-modal-desktop.jpg" alt="Flowers" />
        </picture>
        <div class="blog-form__wrapper">
          <h3 class="blog-form__title">Follow to our newsletter</h3>
          <p class="blog-form__text">
            Be the first to get exclusive offers and the latest news on our
            product directly in your box.
          </p>
          <label class="blog-form__label">
            Email
            <input
              type="email"
              class="blog-form__input"
              placeholder="Your email"
            />
          </label>
          <button class="blog-form__btn">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
</section>
