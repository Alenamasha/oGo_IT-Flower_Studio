<section class="hero" id="hero">
  <div class="container hero__container">
    <h1 class="hero__title">ANEMONE</h1>
    <h2 class="hero__titles">flower studio</h2>
    <div class="hero__image">
      <picture>
        <source
          srcset="./images/hero-mobile.webp 1x, ./images/hero-mobile@2x.webp 2x"
          media="(max-width: 767px)"
          sizes="(min-width: 320px) 320px"
          type="image/webp"
        />
        <source
          srcset="./images/hero-mobile.png 1x, ./images/hero-mobile@2x.png 2x"
          media="(max-width: 767px)"
          sizes="(min-width: 320px) 320px"
          type="image/jpeg"
        />
        <source
          srcset="./images/hero-tablet.webp 1x, ./images/hero-tablet@2x.webp 2x"
          media="(max-width: 1199px)"
          sizes="(min-width: 768px) 768px"
          type="image/webp"
        />
        <source
          srcset="./images/hero-tablet.png 1x, ./images/hero-tablet@2x.png 2x"
          media="(max-width: 1199px)"
          sizes="(min-width: 768px) 768px"
          type="image/jpeg"
        />
        <source
          srcset="
            ./images/hero-desktop.webp    1x,
            ./images/hero-desktop@2x.webp 2x
          "
          media="(max-width: 1600px)"
          sizes="(min-width: 1200px) 1200px"
          type="image/webp"
        />
        <source
          srcset="./images/hero-desktop.png 1x, ./images/hero-desktop@2x.png 2x"
          media="(max-width: 1600px)"
          sizes="(min-width: 1200px) 1200px"
          type="image/jpeg"
        />
        <img src="./images/hero-desktop.png" alt="flower" />
      </picture>
    </div>
    <button data-modal-open class="hero__btn" type="button">
      <svg class="hero__svg">
        <use href="./images/icons.svg#button-main-tablet"></use>
      </svg>
    </button>
  </div>
</section>
